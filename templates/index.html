<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro 80s Login Page</title>

    <!-- External Font (Retro 80s style font: Press Start 2P) -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <!-- Bootstrap 5 JavaScript for interactivity and components -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Bootstrap 5 CSS for layout and styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS file for styling the page (specific to RadChat) -->
    <link href="static/css/style.css" rel="stylesheet">

    <!-- Custom JavaScript file (for handling user interactions on the login page) -->
    <script src="static/js/index.js"></script>

    <!-- PWA Manifest for enabling Progressive Web App features -->
    <link rel="manifest" href="/manifest.json">

    <!-- Set the theme color for mobile browsers (custom dark theme) -->
    <meta name="theme-color" content="#1a1a1a">

    <style>
        /* Inline styles can be added here if necessary */
    </style>
</head>
<body>
    <!-- Main container for the login page content -->
    <div class="container">
        <!-- Title/Header for the login page -->
        <h4>RadChat</h4>
        
        <!-- Login Form -->
        <form action="/login" method="POST">
            <!-- Username input field (styled with Bootstrap classes) -->
            <div class="mb-3">
                <label for="username" class="form-label">Email Address</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required>
            </div>

            <!-- Password input field (styled with Bootstrap classes) -->
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
            </div>

            <!-- Submit button for the login form (full width button using Bootstrap classes) -->
            <button type="submit" class="btn btn-primary w-100 mb-2">Login</button>
        </form>

        <!-- Footer section with a link to register (centered text and small font) -->
        <div class="card-footer mt-3 text-center">
            <small>Don't have an account? <a id="registerLink" href="#">Register</a></small>
        </div>
    </div>

    <!-- Register Modal (hidden by default, shown when user clicks on the "Register" link) -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header with title and close button -->
                <div class="modal-header">
                    <h5 class="modal-title" id="registerModalLabel">Start RadChatting</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <!-- Modal Body containing the registration form -->
                <div class="modal-body">
                    <!-- Registration Form -->
                    <form id="registerForm">
                        <!-- Email input field (styled with Bootstrap classes) -->
                        <div class="mb-3">
                            <label for="registerEmail" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="registerEmail" name="email" placeholder="Enter your email" required>
                        </div>

                        <!-- Password input field (styled with Bootstrap classes) -->
                        <div class="mb-3">
                            <label for="registerPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="registerPassword" name="password" placeholder="Enter your password" required>
                        </div>

                        <!-- Name input field (styled with Bootstrap classes) -->
                        <div class="mb-3">
                            <label for="registerName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="registerName" name="name" placeholder="Enter your name" required>
                        </div>

                        <!-- Submit button for the registration form (full width using Bootstrap classes) -->
                        <button type="submit" class="btn btn-primary w-100">Create Account</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
